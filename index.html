<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Book Your Appointment</title>

    <style>
        body {
            background-image: linear-gradient(indigo, violet, indigo);
            
         }


        button {
          animation: luckyme 5s infinite;
        }

        h1, p {
            color:rgb(200, 178, 206);
            
        }

        @keyframes luckyme {
          55%{box-shadow: 10px 7px 60px 40px thistle;}
          
        }

        
    </style>
  </head>

  
  <body>
    <div class="container-fluid">
        <h1 class="display-3 text-center">Thanks For Choosing Us!</h1>
        <p class="lead text-center">Please enter your details below and we will contact you soon!</p>



        <!--Personal Info-->

        <div class="container">
        <form name = "appt">
            <div class="form-row">
                <div class="form-group col-md-3"></div>
                  <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input name="first" type="text" class="form-control" id="name" placeholder="Enter Name">
                  </div>
                  <div class="col-md-3"></div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-3"></div>
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input name ="second" type="email" class="form-control" id="inputEmail4" placeholder="johnapplesmith@example.com">
                  </div>
                 
            </div>

            <div class="form-row">
                <div class="col-md-3"></div>
                <div class="form-group col-md-6">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
            </div>
            
            <div class="form-row">
              <div class="col-md-3"></div>
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="City">
              </div>
            </div>

            <div class="form-row">
                <div class="col-md-3"></div>
              <div class="form-group col-md-3">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>NY</option>
                  <option>CA</option>
                  <option>GA</option>
                  <option>FL</option>
                  <option>TX</option>
                  <option>AL</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" placeholder="12345">
              </div>
            </div>

            <!--submit button-->

            <div class="form-row">
              <div class="form-group col-md-3"></div>
              <div class="form-group col-md-6 ">
              <button type="submit" class="btn btn-block btn-outline-light">Submit</button>
              </div>
              <div class="col-md-3"></div>
            </div>  
          </div>


        
        </form>

    </div>
        
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
</script>

</html>
